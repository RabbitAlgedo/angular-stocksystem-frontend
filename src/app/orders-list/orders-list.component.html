<div class="row">
  <div class="col-xs-10">
    <app-orders-edit></app-orders-edit>
    <hr>
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let order of orders; let i = index"
        (click)="onEditItem(i)"
      >
        <b>Order id</b>: {{ order.id }} - <b>Name:</b> {{ order.name }} | <b>Products</b>: {{ order.products }} | <b>Supplier ID</b>: {{ order.supplier }}
      </a>
    </ul>
  </div>
</div>
